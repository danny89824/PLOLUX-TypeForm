        const WEBHOOK_URL = "https://recommand.app.n8n.cloud/webhook/1dd838ad-6b05-4a70-a16d-36d360bf3f0f";

        // Logic
        let currentStep = 0; 
        const steps = ['step-intro', 'step-basic', 'step-business', 'step-target', 'step-visual', 'step-scope', 'step-outro'];
        
        const progressBar = document.getElementById('progressBar');
        const nextBtn = document.getElementById('nextBtn');

        const navButtons = document.getElementById('navButtons');

        // ... (ê¸°ì¡´ submit ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì½”ë“œ ë) ...

        // âœ… [ì¶”ê°€] ì—”í„°(Enter)í‚¤ ì…ë ¥ ì‹œ 'ë‹¤ìŒ' ë²„íŠ¼ ëˆ„ë¥´ê¸° (ì œì¶œ ë°©ì§€)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // 1. í…ìŠ¤íŠ¸ë°•ìŠ¤(textarea)ì—ì„œëŠ” ì¤„ë°”ê¿ˆì„ í•´ì•¼ í•˜ë¯€ë¡œ ì œì™¸
                if (event.target.tagName === 'TEXTAREA') return;

                // 2. ê¸°ë³¸ ì œì¶œ ë™ì‘(ìƒˆë¡œê³ ì¹¨) ë§‰ê¸°
                event.preventDefault();

                // 3. ë§ˆì§€ë§‰ ë‹¨ê³„ê°€ ì•„ë‹ˆë©´ 'ë‹¤ìŒ' ë²„íŠ¼ í´ë¦­ íš¨ê³¼
                if (currentStep < steps.length - 2) { // steps.length - 2 ëŠ” ë§ˆì§€ë§‰ ì…ë ¥ ë‹¨ê³„(Step 5)ë¥¼ ì˜ë¯¸
                    nextStep();

                // 4. ë§ˆì§€ë§‰ ë‹¨ê³„ë¼ë©´? ì‚¬ìš©ìê°€ ì§ì ‘ ë²„íŠ¼ì„ ëˆ„ë¥´ê²Œ ë‘  (ì‹¤ìˆ˜ ë°©ì§€)
            }

        function updateUI() {
            // Hide all
            steps.forEach(id => {
                const el = document.getElementById(id);
                el.classList.remove('active');
                setTimeout(() => {
                    if(!el.classList.contains('active')) el.style.display = 'none';
                }, 500); 
            });

            // Show current
            const currentEl = document.getElementById(steps[currentStep]);
            currentEl.style.display = 'block';
            setTimeout(() => currentEl.classList.add('active'), 50);

            // Progress Bar (Total 5 actual steps: basic, business, target, visual, scope)
            let progress = 0;
            if (currentStep > 0 && currentStep < steps.length - 1) {
                progress = (currentStep / (steps.length - 2)) * 100;
            }
            progressBar.style.width = `${progress}%`;

            // Buttons
            if (currentStep === 0) {
                navButtons.style.display = 'none';
            } else if (currentStep === steps.length - 1) {
                navButtons.style.display = 'none';
                progressBar.parentElement.style.display = 'none';
            } else {
                navButtons.style.display = 'flex';
                prevBtn.classList.remove('hidden');
                
                if (currentStep === steps.length - 2) {
                    nextBtn.classList.add('hidden');
                    submitBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    submitBtn.classList.add('hidden');
                }
            }
        }

        function validateStep() {
            if (currentStep === 0) return true;
            
            const currentEl = document.getElementById(steps[currentStep]);
            const requiredInputs = currentEl.querySelectorAll('input[required], textarea[required]');
            
            for (let input of requiredInputs) {
                if (!input.value.trim()) {
                    alert('í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš” ğŸ¥º');
                    input.focus();
                    input.classList.add('ring-2', 'ring-red-500');
                    setTimeout(() => input.classList.remove('ring-2', 'ring-red-500'), 2000);
                    return false;
                }
                // ì´ë©”ì¼ í˜•ì‹ ì²´í¬
                if (input.type === 'email' && !input.value.includes('@')) {
                    alert('ì˜¬ë°”ë¥¸ ì´ë©”ì¼ ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    input.focus();
                    return false;
                }
            }
            return true;
        }

        function nextStep() {
            if (validateStep()) {
                currentStep++;
                updateUI();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                updateUI();
            }
        }

        document.getElementById('mainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            
            submitBtn.disabled = true;
            btnText.textContent = "ì „ì†¡ ì¤‘...";
            spinner.classList.remove('hidden');

            const formData = new FormData(e.target);
            const data = {};
            
            const arrayFields = ['goals', 'brand_image', 'features'];
            
            for (let [key, value] of formData.entries()) {
                if (arrayFields.includes(key)) {
                    if (!data[key]) data[key] = [];
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            }

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    currentStep = steps.length - 1; // Outro
                    updateUI();
                } else {
                    throw new Error('Server Error');
                }
            } catch (error) {
                alert('ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = "ê¸°íšì•ˆ ìš”ì²­í•˜ê¸°";
                spinner.classList.add('hidden');

        });
