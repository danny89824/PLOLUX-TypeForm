<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 의뢰 상담 | Agency Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .form-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="py-12 px-4">

    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Agency Name</h1>
            <p class="text-slate-600">성공적인 비즈니스를 위한 첫 걸음, 프로젝트 의뢰를 통해 성장의 발판을 마련하세요.</p>
        </div>

        <form id="consultationForm" class="space-y-8">
            
            <div class="form-card p-8">
                <h2 class="text-xl font-semibold text-indigo-600 mb-6 border-b pb-2">01. 기본 정보</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">회사명/브랜드명</label>
                        <input type="text" name="company_name" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">담당자 성함</label>
                        <input type="text" name="manager_name" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">연락처 (이메일 또는 전화번호)</label>
                        <input type="text" name="contact" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>
                </div>
            </div>

            <div class="form-card p-8">
                <h2 class="text-xl font-semibold text-indigo-600 mb-6 border-b pb-2">02. 프로젝트 성격</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">프로젝트 유형</label>
                        <div class="flex gap-4">
                            <label class="inline-flex items-center"><input type="radio" name="project_type" value="신규구축" class="text-indigo-600"> <span class="ml-2">신규구축</span></label>
                            <label class="inline-flex items-center"><input type="radio" name="project_type" value="리뉴얼" class="text-indigo-600"> <span class="ml-2">리뉴얼</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">주요 목적</label>
                        <select name="purpose" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                            <option value="brand">브랜드 홍보</option>
                            <option value="commerce">상품 판매 (커머스)</option>
                            <option value="landing">고객 문의 확보 (랜딩페이지)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-card p-8">
                <h2 class="text-xl font-semibold text-indigo-600 mb-6 border-b pb-2">03. 기술 및 일정</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">희망 완료일</label>
                        <input type="date" name="deadline" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">예산 범위</label>
                        <select name="budget" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                            <option value="under_500">500만 원 미만</option>
                            <option value="500_1000">500만 원 ~ 1,000만 원</option>
                            <option value="over_1000">1,000만 원 이상</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-card p-8">
                <h2 class="text-xl font-semibold text-indigo-600 mb-6 border-b pb-2">04. 상세 요청사항</h2>
                <textarea name="additional_info" rows="4" placeholder="참고 사이트 주소나 구체적인 요구사항을 입력해주세요." class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-lg transition duration-300 shadow-lg">
                프로젝트 의뢰 제출하기
            </button>
        </form>
    </div>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Webhook URL (이 부분을 실제 URL로 교체하세요)
            const WEBHOOK_URL = 'https://your-webhook-url.com/api/endpoint';

            // Form Data 수집
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('성공적으로 제출되었습니다. 곧 연락드리겠습니다!');
                    this.reset();
                } else {
                    alert('제출 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 연결에 실패했습니다. (Webhook URL 확인 필요)');
            }
        });
    </script>
</body>
</html>
